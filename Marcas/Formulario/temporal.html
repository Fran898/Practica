<!DOCTYPE html>
<html>
    <head lang="es">  

        <meta charset="UTF-8">
        
        <title>Formulario</title>

    </head>
    <body>
        <form action="servicio.php" method="post">
            <label for="texto">
                Escribe el nº de serie (5 letras y tres numeros)
            </label>
            <input type="text" pattern="[A-Z] {5} [0-90]{3}" id="gustos" name="texto">
            <input type="submit" value="enviar"><br>

            <label for="name">Escriba su nombre</label>
            <input type="text" name="nombre" id="nombre" size="8" maxlength="20">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="indentificador">
            <p>Sexo:</p>
            <input type="radio" name="sexo" id="hombre" value="h">
            <label for="hombre">Hombre</label><br>
            <input type="radio" name="sexo" id="mujer" value="m" checked>
            <label for="mujer">Mujer</label><br>
            <p>Descuentos:</p>
            <label for="numerosa">Familia Numerosa</label>
            <input type="checkbox" name="numerosa" id="numerosa" value="numerosa"><br>
            <label for="pension">Pensionista</label>
            <input type="checkbox" name="pension" id="pension" value="pensiona"><br>
            <!--Aqui he cambiado el orden para enseñar primero la checkbox y para que es-->
            <input type="checkbox" name="ne" id="ne" value="ne">
            <label for="ne">Necesidades especiales</label><br>
            <!--Para insertar un archivo-->>
            <input type="file" name="archivo"><br>
            <!--Cuadro numerico-->>
            <input type="number" name="numero"><br>
            <!--Cuadro de fecha-->
            <label for="fecha_nac">Fechas de nacimiento</label>
            <input type="date" name="fecha_nac" id="fechanac"><br>
            <!--Cuadro de hora-->
            <label for="hora">Hora</label>
            <input type="time" name="hora"><br>
            <!--Cuadro deslizante-->
            <input type="range" max="100" min="0"><br>
            <!--otros tipos de botones son input type="email", type="url", type="search", type="tel", type="tel", type="color"-->
            <!--Cuadros combinados-->
            <label for="provincia" id="provincia">
                Seleccione su provincia
            </label>
            <select name="provincia" autofocus>

                <option value="av">Ávila</option>
                <option value="p">Palencia</option>
                <option value="so">Soria</option>
                <optgroup label="Cantabria">
                    <option value="s">Santander</option>    
                </optgroup>

            </select>
            <br>
            <!--Cuadros de texto multilinea-->
            Escribe un texto descriptivo:<br>
            <textarea rows="10" cols="20" name="texto" autofocus></textarea><br>
            <input type="submit" value="enviar"><br>
            
            <!--Agrupacion de controles, fieldset-->
            <fieldset>
                <legend>Datos personales</legend>
                <input type="radio" name="sexo" value="hombre" id="hombre">
                <label for="hombre"> Hombre</label><br>
                <input type="radio" name="sexo" value="mujer" id="mujer" checked="checked">
                <label for="mujer"> Mujer</label><br>
                <label for="estadocivil">Estado civil: Casado</label>
                <input type="checkbox" name="estadocivil" id="estadocivil" value="casado" checked="checked"><br>
              
            </fieldset>
            <br>
            <!--Datalist-->
            <label for="gustos">Escribe en que te gusta pasar tu tiempo de ocio</label>
            <input type="text" id="gustos" name="gustos" list="listaGustos">
            <datalist id="listaGustos">
                <option label="deportes" value="Deportes">
                <option label="teatro" value="Teatro">
                <option label="cine" value="Cine">
                <option label="leer" value="Leer"> 
            </datalist>

            <!--Creo un boton para submit la informacion-->
            <input type="submit" value="Enviar"><br>
            <!--Boton moderno-->
            <button>Hazme   <strong> clic</strong></button>
            <button><img src="boton.png" width="20" height="20"></button>

        </form>



    </body>








</html>
